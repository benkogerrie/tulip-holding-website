name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Prepare deployment
        run: |
          mkdir -p dist
          cp index.html dist/
          cp favicon.svg dist/ 2>/dev/null || true
          cp CNAME dist/ 2>/dev/null || true
          cp -r images dist/ 2>/dev/null || true
          cp -r en dist/ 2>/dev/null || true
          cp -r de dist/ 2>/dev/null || true
          cp -r cz dist/ 2>/dev/null || true
          cp -r oud dist/ 2>/dev/null || true
          cp .nojekyll dist/ 2>/dev/null || true
          cp _headers dist/ 2>/dev/null || true
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

